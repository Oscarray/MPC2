<!DOCTYPE HTML>
<html>
<head>

    <meta name="author" content="Oscar Rayment" />
    <meta name="date" content="March 21 2017" />

    <style>
        body, html{
            background-color: black;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    
    div#leftMenu{
        background-color: #30144f;
        width: 15%;
        height: 100%;
        float: left;
    }
    
    div#main{
        background-color: #133845;
        width: 70%;
        height: 100%;
        float: left;
    }
    
    div#rightMenu{
        background-color: #30144f;
        width: 15%;
        height: 100%;
        float: left;
    }
        
    #main canvas{
        width: 90%;
        height: 100%;
        
        }
        
    .drpButton, .selectorButton{
        background-color: #30144f;
        color: white;
        width: 100%;
        height: 25%;
        float: left;
        display: block;
        border-radius: 2px;
        transition-duration: 0.4s;
        }
    .drpButton:hover, .selectorButton:hover{
        background-color: #9b6bcf;
        color: black;
        }
  
    .dropdown{
        position: relative;
        display: inline-block;
        }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        } 
        
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        }
        
    .dropdown a:hover {background-color: #f1f1f1}

    .show {display:block;}


    </style>
    <script>
    nx.onload = function() {
        matrix1.col = 16;
        matrix1.row = 12;
        matrix1.bpm = tempo;
        matrix1.init();
    }
  </script>
    
</head>
<body id="mainBody" width="100%" height="100%">
  <div id="leftMenu">
      <button id= button1 class= selectorButton>Bert</button>
      <button id= button2 class= selectorButton>Drum Pads</button>
      <button id= button3 class= selectorButton>FX</button>
      <button id= button4 class= selectorButton>Settings</button>
      
  </div>
  <div id="main">
      <canvas nx=matrix></canvas>  
      
  </div>
  <div id="rightMenu">
      <div class= "dropdown">
      <button onclick="myFunction()" id="button5" class="drpButton">Play</button>
        <div id= "myDropdown" class= "dropdown-content">
            <a href="#play">Play</a>
            <a href="#pause">Pause</a>
            <a href="#reset">Reset</a>
            <a href="#erase">Erase</a>
        </div>
      </div>
      <button id= button6 class= drpButton onclick= "setTempo()">Tempo</button>
      <button id= button7 class= drpButton>Mute</button>
      <button id= button8 class= drpButton>Discard</button>
      
  </div>
    
    <script> 
          // Display transport controls when transport button clicked
        function myFunction() {
            document.getElementById("myDropdown").classlist.toggle("show");
        }
        // Display tempo slider when tempo button clicked
        function setTempo(){
            
        }
       var tempo = 120;
       var seqState = 0; 
        document.getElementById("button5").addEventListener("click", startStop);
        function startStop() {
             if (seqState == 0){
            matrix1.sequence(tempo);
                 seqState = 1;
                 document.getElementById("button5").innerHTML = "Pause";
             }
             else {
              matrix1.stop();
              seqState = 0;
                 document.getElementById("button5").innerHTML = "Play";
             }
        }
      
    </script>
  
</body>
</html>
